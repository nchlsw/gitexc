<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      table,
      td,
      th {
        border-collapse: collapse;
        border: 1px solid black;
      }
    </style>
    <fieldset>
      <legend>Employee Information</legend>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" />
      <br />
      <br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" />
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br />
      <br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" />
      <br />
      <br />
      <label for="occupation">Occupation</label>
      <select id="occupation">
        <option>Software Developer</option>
        <option>UI/UX</option>
        <option>Digital Marketer</option>
        <option>Data Scientist</option>
      </select>
      <br />
      <br />
      <button onclick="addData()">Create Data</button>
    </fieldset>

    <br />

    <table>
      <caption>
        Employee Database
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Occupation</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>

      <tbody id="tableData">
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>John@mail.com</td>
          <td>29</td>
          <td>Software Developer</td>
          <td><button onclick="renderData()">Edit</button></td>
          <td><button onclick="deleteData()">Delete</button></td>
        </tr>
      </tbody>
    </table>

    <br />
    <br />

    <fieldset>
      <legend>Search Employee</legend>
      <label for="fname">Employee Name:</label>
      <input type="text" id="fname" name="fname" />
      <br />
      <br />
      <label for="occupation">Occupation</label>
      <select id="occupationInput">
        <option>All Occupations</option>
        <option>Software Developer</option>
        <option>UI/UX</option>
        <option>Digital Marketer</option>
        <option>Data Scientist</option>
      </select>
      <br />
      <br />
      <button onclick="searchEmployeeName()">Search Employee</button>
    </fieldset>

    <table>
      <caption>
        Search Results
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Occupation</th>
        </tr>
      </thead>

      <tbody id="searchResult">
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>John@mail.com</td>
          <td>29</td>
          <td>Software Developer</td>
        </tr>
      </tbody>
    </table>

    <script>
      class Employee {
        constructor(fullName, email, age, occupation) {
          this.fullName = fullName;
          this.email = email;
          this.age = age;
          this.occupation = occupation;
        }
      }

      let data = [
        new Employee("John Doe", "John@mail.com", 29, "Software Developer"),
      ];

      const renderData = (editIdx) => {
        let htmlResult = "";

        data.forEach((val, idx) => {
          if (idx == editIdx) {
            htmlResult += `
            <tr>
              <td>${idx + 1}</td>
              <td><input id="editFullName"${val.fullName}></td>
              <td><input id = "editEmail"${val.email}></td>
              <td><input id = "editAge"${val.age}></td>
              <td><select id="editOccupation">
        <option ${
          val.occupation == "Software Developer" ? "Selected" : ""
        }>Software Developer</option>
        <option ${val.occupation == "UI/UX" ? "Selected" : ""}>UI/UX</option>
        <option ${
          val.occupation == "Digital Marketing" ? "Selected" : ""
        }>Digital Marketer</option>
        <option ${
          val.occupation == "Data Scientist" ? "Selected" : ""
        }>Data Scientist</option></td>
        <td><button onclick="renderData()">Cancel</button></td>
        <td><button onclick="saveEditData(${idx})">Save</button></td>
            `;
          } else {
            htmlResult += `
          <tr>
            <td>${idx + 1}</td>
            <td>${val.fullName}</td>
            <td>${val.email}</td>
            <td>${val.age}</td>
            <td>${val.occupation}</td>
            <td><button onclick ="renderData(${idx})">Edit</button></td>
            <td><button onclick ="deleteData(${idx})">Delete</button></td>
          </tr>`;
          }
        });
        document.getElementById("tableData").innerHTML = htmlResult;
      };

      const addData = () => {
        const fullNameInput = `${document.getElementById("fname").value} ${
          document.getElementById("lname").value
        }`;
        const emailInput = document.getElementById("email").value;
        let ageInput = document.getElementById("age").value;
        ageInput = parseInt(ageInput);
        const occupationInput = document.getElementById("occupation").value;

        const newEmployee = new Employee(
          fullNameInput,
          emailInput,
          ageInput,
          occupationInput
        );
        data.push(newEmployee);
        console.log(data);
        renderData();
      };
      const deleteData = (deleteIdx) => {
        data.splice(deleteIdx, 1);
        renderData();
      };

      const saveEditData = (editIdx) => {
        const fullNameInput = document.getElementById("editFullName").value;
        const emailInput = document.getElementById("editEmail").value;
        const ageInput = document.getElementById("editAge").value;
        const occupationInput = document.getElementById("editOccupation").value;

        data[editIdx].fullName = fullNameInput;
        data[editIdx].email = emailInput;
        data[editIdx].age = ageInput;
        data[editIdx].occupation = occupationInput;
        renderData();
      };

      const searchEmployeeName = (val, idx) => {
        const searchData = document.getElementById("fname").value;
        let searchDatabase = [];
        let htmlResult = "";

        data.forEach((val, idx) => {
          if (val.fullName.toLowerCase().includes(searchData.toLowerCase())) {
            searchDatabase.push(val);

            document.getElementById("searchResult").innerHTML = htmlResult;
          }
        });
      };
      12;
    </script>
  </body>
</html>
